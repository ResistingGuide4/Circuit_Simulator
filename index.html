<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Circuit Board Simulator</title>
    </head>
    <body>
        <h1 id="circuitName" style="user-select: none;">Unnamed Circuit</h1>
        <div id="stage">
            <canvas id="canvas" width="100" height="90"></canvas>
            <div onmousedown="checkDragDown(event)" onmouseup="checkDragUp(event)" class="switch gate" id="2" style="left: 50px; top: 250px;">
                OFF
                <div class="gateInputOutput switchOutput output1 gateOutput"></div>
            </div>
            <div onmousedown="checkDragDown(event)" onmouseup="checkDragUp(event)" class="switch gate" id="3" style="left: 50px; top: 350px">
                OFF
                <div class="gateInputOutput switchOutput output1 gateOutput"></div>
            </div>
            <div id="1" class="and gate" style="left: 700px; top: 300px;" draggable="false">
                <div class="gateInputOutput andInput1 input1 gateInput" onmouseover=""></div>
                <div class="gateInputOutput andInput2 input2 gateInput"></div>
                AND
                <div class="gateInputOutput andOutput1 output1 gateOutput"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
